<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的課表</h1>
    </header>
    <main>
        <table class="schedule">
            <thead>
                <tr>
                    <th>時間</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 9:00</td>
                    <td>數學</td>
                    <td>英文</td>
                    <td>物理</td>
                    <td>化學</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td>歷史</td>
                    <td>地理</td>
                    <td>數學</td>
                    <td>體育</td>
                    <td>音樂</td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td>英文</td>
                    <td>數學</td>
                    <td>化學</td>
                    <td>物理</td>
                    <td>美術</td>
                </tr>
                <!-- 可以根據需要添加更多行 -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2024 我的課表</p>
    </footer>
</body>
</html>
